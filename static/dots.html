<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
      td { border:1px solid white; }
      .icon { vertical-align:middle;}
    </style>
</head>
<body>
  <div class="container">
    <h2 id="toc_0">卡牌图标上的点点...</h2>

    <p>在上面的点指示的是卡牌最高的数值:</p>
    <table>
      <tr>
        <td><div class="icon icon_unknown msprites mm_vi"></div></td>
        <td>橙色: Visual</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites mm_da"></div></td>
        <td>蓝色: Dance</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites mm_vo"></div></td>
        <td>红色: Vocal</td>
      </tr>
    </table>

    <p>下面的点则指示卡牌的技能类型（如果有）:</p>
    <table>
      <tr>
        <td><div class="icon icon_unknown msprites ms_pl"></div></td>
        <td>蓝色: 强判</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites ms_cprot"></div></td>
        <td>紫色带道杠: 不断连</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites ms_combobonus"></div></td>
        <td>紫色带个章: COMBO加成</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites ms_scorebonus"></div></td>
        <td>红色: P分加成</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites ms_heal"></div></td>
        <td>亮绿带个章: 奶妈</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites ms_life"></div></td>
        <td>亮绿带道杠: 锁血</td>
      </tr>
      <tr>
        <td><div class="icon icon_unknown msprites ms_overload"></div></td>
        <td>黄色: 过载</td>
      </tr>
    </table>

    <p>每个卡牌数据框还有更大的图标:</p>
    <ul>
      <li><span class="icon m_vi"></span> 高Visual</li>
      <li><span class="icon m_da"></span> 高Dance</li>
      <li><span class="icon m_vo"></span> 高Vocal</li>

      <li><span class="icon s_pl"></span> 强判</li>
      <li><span class="icon s_cprot"></span> COMBO保护</li>
      <li><span class="icon s_combobonus"></span> COMBO加成</li>
      <li><span class="icon s_scorebonus"></span> 分数加成</li>
      <li><span class="icon s_heal"></span> 奶妈</li>
      <li><span class="icon s_life"></span> 血盾</li>
      <li><span class="icon s_overload"></span> 过载</li>
    </ul>
<body>
</html>
